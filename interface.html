    <!--off canvas menu-->
    <!-- main-->
    <main class="mt-5 pt-3 ps-3 pe-3">
        <input type="date" name="date" id="date" />


        <div id="formsSec"></div>
        <div class="row justify-content-center">
            <div class=" my-3 d-flex justify-content-center">
                <div class="card border-primary mb-3 h-100 w-100">
                    <div class="card-header"><strong>Availabilities</strong></div>
                    <div class="card-body text-primary overflow-auto " id="dispDates">
                    </div>
                </div>
            </div>
        </div>

        </div>
    </main>
    <!--main-->
    <!--modal-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                        <div class="mb-3">
                            <label for="delDate" class="form-label">Reservation Date</label>
                            <input class="form-control" type="date" id="delDate" required>
                          </div>
                          <div class="mb-3">
                            <label for="delTime" class="form-label">Reservation Starting Time</label>
                            <input class="form-control" type="time" id="delTime" required>
                          </div>
                          <div class="mb-3">
                            <label for="delEmail" class="form-label">Reservation Email</label>
                            <input class="form-control" type="email" id="delEmail" required>
                          </div>
                          
                    
                </div>
     
                    <button form="delR" type="input" class="btn btn-primary"  onclick="DelResFunc()">Delete</button>

                
            </div>
        </div>
    </div>
    <!--modal-->
    <script src="js/jquery.js"></script>

    </script>
