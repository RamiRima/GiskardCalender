<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GISKARD</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/giskard.css">

</head>

<body onload="LoadFunc()">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">GISKARD Management</a>
            <button class="navbar-toggler" id="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon "></span>
            </button>
        </div>
    </nav>
    <!-- navbar End -->
    <!--off canvas menu-->
  <div class="offcanvas offcanvas-start sidebar-nav bg-dark text-white" tabindex="-1" id="offcanvasExample"
        data-backdrop="false" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-body p-0">
            <nav class="navbar-dark">
                <ul class="navbar-nav">
                    <li>
                        <div class="text-muted small fw-bold text-uppercase px-3">Stats</div>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-3 active bg-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                            </svg>
                            <span>Availabilities/Reservations</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-3 " data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                              </svg>
                            <span>Availabilities</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!--off canvas menu-->
    <!-- main-->
    <main class="mt-5 pt-3 ps-3 pe-3">
        <input type="date" name="date" id="date" />


        <div id="formsSec"></div>
        <div class="row justify-content-center">
            <div class=" my-3 d-flex justify-content-center">
                <div class="card border-primary mb-3 h-100 w-100">
                    <div class="card-header"><strong>Availabilities</strong></div>
                    <div class="card-body text-primary overflow-auto " id="dispDates">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class=" my-3 d-flex justify-content-center">
                <div class="card border-primary mb-3 h-100 w-100">
                    <div class="card-header"><strong>Availabilities</strong></div>
                    <div class="card-body text-primary overflow-auto " id="dispRes">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <!--main-->
    <!--modal-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Availabilities</h5>
                    <button type="button" class="btn-close" id="btn-close"data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                        <div class="mb-3">
                            <label for="creDate" class="form-label">Date</label>
                            <input class="form-control" type="date" id="creDate" required>
                          </div>
                          <div class="row">
                          <div class="mb-3 col-6">
                            <label for="creSTime" class="form-label">Starting Time</label>
                            <input class="form-control" type="time" id="creSTime" required>
                          </div>
                          <div class="mb-3 col-6">
                            <label for="creETime" class="form-label">Ending Time</label>
                            <input class="form-control" type="time" id="creETime" required>
                          </div>
                          </div>
                    
                </div>
     
                    <button type="input" class="btn btn-primary"  onclick="CreAvFunc()">Create</button>

                
            </div>
        </div>
    </div>
    <!--modal-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
    <script>
       

    </script>
</body>

</html>
